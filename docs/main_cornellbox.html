struct Sphere {

float intersect(in Sphere sphere, in Ray ray) {
    vec3 oc = ray.o - sphere.center;
    float b = dot(oc, ray.d);
    float c = dot(oc, oc) - sphere.radius * sphere.radius;
    float h = b * b - c;
    if (h < 0.0) return -1.0;

    float s = sqrt(h);
    float t1 = -b - s;
    float t2 = -b + s;

    return t1 < 0.0 ? t2 : t1;

// MandelBox (Ray marching)
struct MandelBox {
    float scale;
    float min_radius;
    float fixed_radius;
    int iterations;
};
float distance_estimate(in MandelBox mb, in vec3 p) {
    vec3 z = p;
    float dr = 1.0;
    for (int i = 0; i < mb.iterations; i++) {
        // Box Fold
        float folding_limit = 1.0;
        z = clamp(z, -folding_limit, folding_limit) * 2.0 - z;

        // Sphere Fold
        float m2 = mb.min_radius * mb.min_radius;
        float f2 = mb.fixed_radius * mb.fixed_radius;
        float r2 = dot(z, z);
        if (r2 < m2) {
            float temp = (f2 / m2);
            z *= temp;
            dr *= temp;
        } else if (r2 < f2) {
            float temp = (f2 / r2);
            z *= temp;
            dr *= temp;
        }

        z = mb.scale * z + p;
        dr = dr * abs(mb.scale) + 1.0;
    }
    float r = length(z);
    return r / abs(dr);
}

// Mandelbulb (Ray marching)
struct Mandelbulb {
    float power;
    int iterations;
};
float distance_estimate(in Mandelbulb mb, in vec3 p, out vec4 res_color) {
    vec3 w = p;
    float m = dot(w, w);

    vec4 trap = vec4(abs(w), m);
    float dz = 1.0;

    for (int i = 0; i < mb.iterations; i++) {
        // trigonometric version

        // dz = 8*z^7*dz
        dz = 8.0 * pow(m, 3.5) * dz + 1.0;
        // dz = 8.0*pow(sqrt(m),7.0)*dz + 1.0;

        // z = z^8+z
        float r = length(w);
        float b = mb.power * acos(w.y / r);
        float a = mb.power * atan(w.x, w.z);
        w = p + pow(r, 8.0) * vec3(sin(b) * sin(a), cos(b), sin(b) * cos(a));

        trap = min(trap, vec4(abs(w), m));

        m = dot(w, w);
        if (m > 256.0) break;
    }

    res_color = vec4(m, trap.yzw);

    // distance estimation (through the Hubbard-Douady potential)
    return 0.25 * log(m) * sqrt(m) / dz;
}
vec3 trap_to_color(in vec4 trap, in vec3 lowcol, in vec3 middlecol, in vec3 highcol) {
    vec3 color = vec3(0.01);
    color = mix(color, lowcol, clamp(trap.y, 0.0, 1.0));
    color = mix(color, middlecol, clamp(trap.z * trap.z, 0.0, 1.0));
    color = mix(color, highcol, clamp(pow(trap.w, 6.0), 0.0, 1.0));
    color *= 5.0;
    return color;
}

#define DERIVATIVE_BIAS 0.3
float distance_estimate(in Mandelbulb mb, in vec3 p, in vec3 c, out vec4 res_color) {
    vec3 z = p;
    float m = dot(z, z);
    vec4 trap = vec4(abs(z), m);
    float dz = 1.0;

    for (int i = 0; i < mb.iterations; i++) {
        // dz = 8*z^7*dz
        // estimation tweak (https://www.shadertoy.com/view/MdSBDR)
        dz = max(dz * DERIVATIVE_BIAS, 8.0 * pow(m, 3.5) * dz);
        // dz = 8.0 * pow(m, 3.5) * dz;

        // z = z^8+z
        float r = length(z);
        float b = mb.power * acos(clamp(z.y / r, -1.0, 1.0));
        float a = mb.power * atan(z.x, z.z);
        z = pow(r, 8.0) * vec3(sin(b) * sin(a), cos(b), sin(b) * cos(a)) + c;

        // orbit trapping
        trap = min(trap, vec4(abs(z), m));

        m = dot(z, z);
        if (m > 4.0) break;
    }

    float w = length(z);
    return 0.5 * w * log(w) / dz;
